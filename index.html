<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"

    <title>Nasa Project</title>

  <body>
    <!-- background animation -->
    <div class="animatedBackground">
      <div class="stars"></div>
      <div class="twinkling"></div>
      <div class="clouds"></div>
    </div>
    <main class="wrapper">
      <h1>Galaxius</h1>

      <section class="dropdownMenu">
        <form action="">
          <label for="solarSystem"
            >Discover the beauty of our Solar System</label
          >
          <select name="solarSystem" id="solarSystem">
            <option value="" selected disabled>
              --Please choose an option--
            </option>
            <option value="earth">Earth</option>
            <option value="jupiter">Jupiter</option>
            <option value="mars">Mars</option>
            <option value="mercury">Mercury</option>
            <option value="neptune">Neptune</option>
            <option value="saturn">Saturn</option>
            <option value="uranus">Uranus</option>
            <option value="sun">Sun</option>
            <option value="moon">Moon</option>
            <option value="galaxies">Galaxies</option>
          </select>
        </form>
      </section>

      <section>
        <div id="gallery">
          <!-- API data will load here -->
        </div>
      </section>
    </main>

    <footer>
      <br>

        Powered by NASA API
      </p>
    </footer>

    <script src="./script.js"></script>
